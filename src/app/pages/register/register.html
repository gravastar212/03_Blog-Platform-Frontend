<div class="register-page">
  <div class="register-container">
    <mat-card class="register-card">
      <mat-card-header>
        <mat-card-title>
          <mat-icon>person_add</mat-icon>
          Create Account
        </mat-card-title>
        <mat-card-subtitle>Join our community today!</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Full Name</mat-label>
            <input 
              matInput 
              type="text" 
              [ngModel]="name()"
              (ngModelChange)="name.set($event)"
              name="name"
              required
              placeholder="John Doe">
            <mat-icon matPrefix>person</mat-icon>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input 
              matInput 
              type="email" 
              [ngModel]="email()"
              (ngModelChange)="email.set($event)"
              name="email"
              required
              placeholder="your@email.com">
            <mat-icon matPrefix>email</mat-icon>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input 
              matInput 
              [type]="hidePassword() ? 'password' : 'text'"
              [ngModel]="password()"
              (ngModelChange)="password.set($event)"
              name="password"
              required
              placeholder="Create a strong password">
            <mat-icon matPrefix>lock</mat-icon>
            <button 
              mat-icon-button 
              matSuffix 
              type="button"
              (click)="hidePassword.set(!hidePassword())"
              [attr.aria-label]="'Hide password'">
              <mat-icon>{{ hidePassword() ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Confirm Password</mat-label>
            <input 
              matInput 
              [type]="hideConfirmPassword() ? 'password' : 'text'"
              [ngModel]="confirmPassword()"
              (ngModelChange)="confirmPassword.set($event)"
              name="confirmPassword"
              required
              placeholder="Confirm your password">
            <mat-icon matPrefix>lock_reset</mat-icon>
            <button 
              mat-icon-button 
              matSuffix 
              type="button"
              (click)="hideConfirmPassword.set(!hideConfirmPassword())"
              [attr.aria-label]="'Hide confirm password'">
              <mat-icon>{{ hideConfirmPassword() ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
          </mat-form-field>

          <div class="terms-check">
            <mat-checkbox 
              [ngModel]="agreeToTerms()"
              (ngModelChange)="agreeToTerms.set($event)"
              name="agreeToTerms"
              required>
              I agree to the <a href="#" class="link">Terms and Conditions</a>
            </mat-checkbox>
          </div>

          <button 
            mat-raised-button 
            color="primary" 
            type="submit"
            class="submit-btn"
            [disabled]="loading()">
            @if (loading()) {
              <span>Creating account...</span>
            } @else {
              <ng-container>
                <mat-icon>person_add</mat-icon>
                <span>Create Account</span>
              </ng-container>
            }
          </button>

          <mat-divider style="margin: 24px 0;"></mat-divider>

          <div class="login-prompt">
            <p>Already have an account?</p>
            <a mat-button routerLink="/login" color="accent">
              Sign In
            </a>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
